<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>考试 渡一教育集团</title>
        <base th:href="@{/}" />

        <th:block th:include="common::link"></th:block>

        <link rel="stylesheet" type="text/css" href="css/page.css" />
        <script src="js/page.js"></script>

    </head>
    <body>
        <div th:replace="common::header"></div>

        <div th:replace="common::nav"></div>

        <div class="content-box">
            <!-- 自定义动态内容 -->
            <div class="page-container">
                <div class="page-part-1">
                    <ul>
                        <li class="right">
                            <div th:type="${exam.duration==null?'time':'duration'}" id="time-show">2020-01-01 10:00:00</div>
                        </li>
                        <li th:text="${exam.name + '【' + session.loginStudent.sname}+'】'"></li>
                    </ul>
                </div>
                <div class="page-part-2">
                    <dl>
                        <th:block th:each="question:${questions}">
                            <th:block th:if="${questionStat.index==0 or question.type != questions.get(questionStat.index-1).type}">
                                <dt th:text="${question.type}"></dt>
                            </th:block>
                            <dd th:text="${questionStat.index+1}" th:class="${questionStat.index==2?'active':''}"></dd>
                        </th:block>
                    </dl>
                </div>
                <div class="page-part-3">

                    <div class="page-3-top">
                        <ul>
                            <li><a href="">上一题</a></li>
                            <li><a href="">标记</a></li>
                            <li><a href="">下一题</a></li>
                        </ul>
                    </div>
                    <div class="page-3-content">

                        <div class="page-question">
                            <ul th:each="question:${questions}" th:class="${questionStat.index==2?'active':''}">
                                <li><b th:text="${question.index+'. '+question.type+'('+question.score+'分)'}"></b></li>
                                <li><div th:utext="${question.subject}"></div></li>
                                <th:block th:if="${question.type=='单选题'}">
                                    <li class="row" th:each="option:${question.optionList}">
                                        <div class="col-md-1"><div class="page-option" th:text="${T(com.duyi.examonline.common.CommonData).OPTION_STR.charAt(optionStat.index)}"></div></div>
                                        <div class="col-md-10">
                                            <div th:utext="${option}"></div>
                                        </div>
                                    </li>
                                </th:block>

                                <th:block th:if="${question.type=='多选题'}">
                                    <li class="row" th:each="option:${question.optionList}">
                                        <div class="col-md-1"><div class="page-option" th:text="${T(com.duyi.examonline.common.CommonData).OPTION_STR.charAt(optionStat.index)}"></div></div>
                                        <div class="col-md-10">
                                            <div th:utext="${option}"></div>
                                        </div>
                                    </li>
                                </th:block>

                                <th:block th:if="${question.type=='判断题'}">
                                    <li class="row">
                                        <div class="col-md-1"><div class="page-option">正确</div></div>
                                        <div class="col-md-1"><div class="page-option">错误</div></div>
                                    </li>
                                </th:block>

                                <th:block th:if="${question.type=='填空题'}">
                                    <li class="row" th:each="answer:${question.answerList}">
                                        <div class="col-md-1"><div class="page-option" th:text="${'填空'+(answerStat.index+1)}"></div></div>
                                        <div class="col-md-10">
                                            <input />
                                        </div>
                                    </li>
                                </th:block>

                                <th:block th:if="${question.type=='综合题'}">
                                    <li class="row">
                                        <div class="col-md-1"><div class="page-option" th:text="答案"></div></div>
                                        <div class="col-md-10">
                                           <div class="question5-box"></div>
                                        </div>
                                    </li>
                                </th:block>

                            </ul>
                        </div>

                    </div>
                    <div class="page-3-bottom">
                        <ul>
                            <li><a href="">上一题</a></li>
                            <li><a href="">标记</a></li>
                            <li><a href="">下一题</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="common::footer"></div>

        <div th:replace="common::modal"></div>
    </body>
</html>
